---

- name: create java installdir
  file: path={{ java.installation.install_path }} state=directory
  tags: java_install
  become: yes

- name: install glibc for java
  yum:
    name: glibc.i686
  tags: java_install
  become: yes

- name: install openjdk 32bit
  yum:
    name: "{{ java.source.download_url }}"
  tags: java_install
  become: yes

- name: change owner java
  file:
    path: "{{ java.home }}"
    owner: "{{ install_user }}"
    recurse: yes
    mode: 755
  tags: java_install
  become: yes

