- name: Register analytics in sm-server
  uri:
    url: "http://{{ sm_serverHost }}:{{Â sm_server_port }}{{ sm_Rest_URL }}"
    method: POST
    headers:
      Content-Type: "application/json"
    user: "{{ sm_Rest_User }}"
