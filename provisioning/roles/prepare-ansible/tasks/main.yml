---

- name: install Epel
  yum:
    name: "{{ epel_url }}"
    state: installed
  tags: prepare
  become: yes
  when: ansible_distribution == 'RedHat'
  ignore_errors: yes 

- name: install Python Module Manager
  yum:
    name: python-pip
    state: latest
  tags: prepare
  become: yes

- name: install Unzip
  yum:
    name: unzip
    state: latest
  tags: prepare
  become: yes

- name: install python module pexpect
  pip:
    name: pexpect
    state: latest
  tags: prepare
  become: yes
  # There is an error at installation of the module which can ignored
  #ignore_errors: yes

- name: install python module botocore
  pip:
    name: botocore
    state: latest
  tags: prepare
  become: yes

- name: install python module boto
  pip:
    name: boto3
    state: latest
  tags: prepare
  become: yes
